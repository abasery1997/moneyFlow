<div class="formControl d-flex justify-content-center align-items-center">
    <div>
        <h1>Sign In Page</h1>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input [(ngModel)]="email" type="email" class="form-control" id="email" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input [(ngModel)]="password" type="password" class="form-control" id="password">
        </div>

        <button (click)="signin()" class="btn btn-primary">Sign In</button>
        <span class="already mx-5" routerLink="/signup" style="cursor: pointer;">don't have an account</span>
    </div>
</div>
