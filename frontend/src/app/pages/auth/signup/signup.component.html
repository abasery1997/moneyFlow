<div class="formControl d-flex justify-content-center align-items-center">
    <div class="col">
        <h1>Sign Up Page</h1>
        <div class="mb-3">
            <label for="name" class="form-label">Full name</label>
            <input [(ngModel)]="name" type="text" class="form-control" id="name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input [(ngModel)]="email" type="email" class="form-control" id="email">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input [(ngModel)]="password" type="password" class="form-control" id="password">
        </div>

        <button (click)="signup()" class="btn btn-primary">Sign Up</button>

        <span class="already mx-5" routerLink="/signin" style="cursor: pointer;">already have an account</span>
    </div>
</div>
