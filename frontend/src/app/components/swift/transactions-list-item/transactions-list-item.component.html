<div class="card m-4 shadow w-100" style="width: 18rem;">
    <div class="card-body d-flex col justify-content-between w-100">
        <span>{{transaction.type}}</span>
        <span>{{transaction.from.name}}</span>
        <span>{{transaction.to.name}}</span>
        <span>{{transaction.amount}} $</span>
        <a href="#" class="btn btn-danger" (click)="deleteTransaction(transaction._id)">X</a>
    </div>
</div>
